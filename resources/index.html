<!DOCTYPE html>
<html>
  <head>
    <title>Bot site</title>
  </head>
  <body>
    <script>

      window.fbAsyncInit = function() {
        FB.init({
          appId      : 'appId', // add your facebook appId here
          xfbml      : true,
          version    : 'v2.6'
        });

      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) { return; }
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));

    </script>
<!--  add your facebook messenger button code -->
    <div class="fb-messengermessageus" messenger_app_id="appId" page_id="page-token" color="blue" size="xlarge" > </div>

<!--  add sent to messenger button code   -->
    <div class="fb-send-to-messenger" messenger_app_id="appId" page_id="page-token" data-ref="test" color="blue" size="standard"></div>

  </body> </html>
